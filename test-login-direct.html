<!DOCTYPE html>
<html>
<head>
    <title>Test Login Direct</title>
</head>
<body>
    <h1>Test Login API Direct</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://oss365.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'mario@email.com',
                        password: 'Mario2024!',
                        tenantDomain: 'gbbrrj01'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
