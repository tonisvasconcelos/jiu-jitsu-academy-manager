<!DOCTYPE html>
<html>
<head>
    <title>Test with Correct Tenant</title>
</head>
<body>
    <h1>ðŸ§ª Test Login with Correct Tenant</h1>
    
    <div style="margin: 20px 0; padding: 15px; background: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 5px;">
        <h3>ðŸ“‹ Available Tenants in Database:</h3>
        <ul>
            <li><strong>demo.jiu-jitsu.com</strong> - Demo Jiu-Jitsu Academy</li>
            <li><strong>graciebarra-rio.com</strong> - Gracie Barra Rio</li>
        </ul>
    </div>

    <div style="margin: 20px 0;">
        <h3>Test 1: Demo Jiu-Jitsu Academy</h3>
        <button onclick="testLogin('demo.jiu-jitsu.com', 'admin@demo.com', 'Demo2024!')">
            Test Login: demo.jiu-jitsu.com
        </button>
        <div id="result1"></div>
    </div>

    <div style="margin: 20px 0;">
        <h3>Test 2: Gracie Barra Rio</h3>
        <button onclick="testLogin('graciebarra-rio.com', 'admin@graciebarra-rio.com', 'Gracie2024!')">
            Test Login: graciebarra-rio.com
        </button>
        <div id="result2"></div>
    </div>

    <div style="margin: 20px 0;">
        <h3>Test 3: Create New Tenant (gbbrrj01)</h3>
        <button onclick="createTenant()">
            Create Tenant: gbbrrj01
        </button>
        <div id="result3"></div>
    </div>

    <script>
        async function testLogin(domain, email, password) {
            const resultDiv = document.getElementById(domain.includes('demo') ? 'result1' : 'result2');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('https://oss365.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tenantDomain: domain,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${data.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${data.success ? '#c3e6cb' : '#f5c6cb'};">
                        <h4>Login Result for ${domain}</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Error:</strong> ${data.error || 'None'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: #f8d7da; border: 1px solid #f5c6cb;">
                        <h4>Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function createTenant() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = 'Creating tenant...';
            
            try {
                const response = await fetch('https://oss365.app/api/admin/tenants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Gracie Barra (Copacabana 1)',
                        domain: 'gbbrrj01',
                        plan: 'enterprise',
                        contactEmail: 'admin@graciebarra.com',
                        contactPhone: '+55 21 99999-9999',
                        address: 'Copacabana, Rio de Janeiro, Brazil',
                        licenseLimits: {
                            students: 100,
                            coaches: 5,
                            branches: 1,
                            classes: 20
                        }
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${data.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${data.success ? '#c3e6cb' : '#f5c6cb'};">
                        <h4>Tenant Creation Result</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Error:</strong> ${data.error || 'None'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: #f8d7da; border: 1px solid #f5c6cb;">
                        <h4>Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
