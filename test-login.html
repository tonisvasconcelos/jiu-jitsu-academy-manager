<!DOCTYPE html>
<html>
<head>
    <title>Test PostgreSQL Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test PostgreSQL Login Endpoint</h1>
    <button onclick="testLogin()">Test Login</button>
    <h2>Response:</h2>
    <pre id="response">Click the button to test...</pre>

    <script>
        async function testLogin() {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://oss365.app/api/auth/login-postgres', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@demo-jiu-jitsu.com',
                        password: 'password123',
                        tenantDomain: 'demo.jiu-jitsu.com'
                    })
                });
                
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
