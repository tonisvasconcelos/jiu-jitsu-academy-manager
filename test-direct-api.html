<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”— Direct API Test</h1>
    
    <div class="test-section info">
        <h3>ðŸ“‹ Direct API Testing</h3>
        <p>This page tests the API endpoints directly. Copy this HTML to the deployed site to avoid CORS issues.</p>
    </div>

    <div class="test-section">
        <h3>1. Test Health Endpoint</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Login with Known Credentials</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Create New Tenant + User</h3>
        <button onclick="createTenantAndUser()">Create Tenant + User</button>
        <div id="create-result"></div>
    </div>

    <script>
        const API_BASE = '/api'; // Use relative path to avoid CORS

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing health endpoint...';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                resultDiv.className = 'test-section ' + (data.success ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Health Check Result</h4>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success || 'Unknown'}</p>
                    <p><strong>Message:</strong> ${data.message || 'No message'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>Health Check Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tenantDomain: 'demo.jiu-jitsu.com',
                        email: 'admin@demo.jiu-jitsu.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.className = 'test-section ' + (data.success ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Login Test Result</h4>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Error:</strong> ${data.error || 'None'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `
                    <h4>Login Test Error</h4>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        async function createTenantAndUser() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = 'Creating tenant and user...';
            
            try {
                // Create tenant
                const tenantResponse = await fetch(`${API_BASE}/admin/tenants`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Academy Direct',
                        domain: 'test-direct',
                        plan: 'enterprise',
                        contactEmail: 'admin@test-direct.com',
                        contactPhone: '+55 21 99999-9999',
                        address: 'Test Address, Rio de Janeiro, Brazil',
                        licenseLimits: {
                            students: 100,
                            coaches: 5,
                            branches: 1,
                            classes: 20
                        }
                    })
                });
                
                const tenantData = await tenantResponse.json();
                
                let resultHtml = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${tenantData.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${tenantData.success ? '#c3e6cb' : '#f5c6cb'};">
                        <h4>Tenant Creation Result</h4>
                        <p><strong>Status:</strong> ${tenantResponse.status}</p>
                        <p><strong>Success:</strong> ${tenantData.success}</p>
                        <p><strong>Error:</strong> ${tenantData.error || 'None'}</p>
                        <pre>${JSON.stringify(tenantData, null, 2)}</pre>
                    </div>
                `;
                
                if (tenantData.success) {
                    // Create user
                    const userResponse = await fetch(`${API_BASE}/admin/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            tenantDomain: 'test-direct',
                            email: 'admin@test-direct.com',
                            password: 'admin123',
                            firstName: 'Admin',
                            lastName: 'User',
                            role: 'system_manager'
                        })
                    });
                    
                    const userData = await userResponse.json();
                    
                    resultHtml += `
                        <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${userData.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${userData.success ? '#c3e6cb' : '#f5c6cb'};">
                            <h4>User Creation Result</h4>
                            <p><strong>Status:</strong> ${userResponse.status}</p>
                            <p><strong>Success:</strong> ${userData.success}</p>
                            <p><strong>Error:</strong> ${userData.error || 'None'}</p>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                        </div>
                    `;
                    
                    if (userData.success) {
                        resultHtml += `
                            <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                <h4>ðŸŽ‰ Success! Login Credentials:</h4>
                                <p><strong>Domain:</strong> test-direct</p>
                                <p><strong>Email:</strong> admin@test-direct.com</p>
                                <p><strong>Password:</strong> admin123</p>
                            </div>
                        `;
                    }
                }
                
                resultDiv.innerHTML = resultHtml;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: #f8d7da; border: 1px solid #f5c6cb;">
                        <h4>Error</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
