<!DOCTYPE html>
<html>
<head>
    <title>Seed Users Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸŒ± Seed Users Test</h1>
    
    <div class="test-section info">
        <h3>ðŸ“‹ User Seeding Plan</h3>
        <p>This will:</p>
        <ul>
            <li>Check existing users in the database</li>
            <li>Create admin users for all tenants that don't have them</li>
            <li>Provide login credentials for testing</li>
        </ul>
    </div>

    <div class="test-section">
        <h3>1. Check Existing Users</h3>
        <button onclick="checkUsers()">Check Existing Users</button>
        <div id="check-users-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Seed Admin Users</h3>
        <button onclick="seedUsers()">Seed Admin Users for All Tenants</button>
        <div id="seed-users-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Login with Seeded Users</h3>
        <button onclick="testSeededLogin()">Test Login with Seeded Users</button>
        <div id="test-seeded-login-result"></div>
    </div>

    <script>
        const API_BASE = 'https://oss365.app/api';

        async function checkUsers() {
            const resultDiv = document.getElementById('check-users-result');
            resultDiv.innerHTML = 'Checking existing users...';
            
            try {
                const response = await fetch(`${API_BASE}/scripts/seed-users`);
                const data = await response.json();
                
                const resultHtml = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${data.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${data.success ? '#c3e6cb' : '#f5c6cb'};">
                        <h4>Existing Users Check</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Count:</strong> ${data.data?.length || 0} users</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                resultDiv.innerHTML = resultHtml;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: #f8d7da; border: 1px solid #f5c6cb;">
                        <h4>Error checking users</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function seedUsers() {
            const resultDiv = document.getElementById('seed-users-result');
            resultDiv.innerHTML = 'Seeding admin users...';
            
            try {
                const response = await fetch(`${API_BASE}/scripts/seed-users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                const resultHtml = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${data.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${data.success ? '#c3e6cb' : '#f5c6cb'};">
                        <h4>User Seeding Result</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Success:</strong> ${data.success}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Seeded:</strong> ${data.data?.length || 0} users</p>
                        ${data.success && data.data?.length > 0 ? `
                            <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                <h5>ðŸŽ‰ Login Credentials Created:</h5>
                                ${data.data.map(user => `
                                    <p><strong>${user.tenant_domain}:</strong> ${user.email} / ${user.password}</p>
                                `).join('')}
                            </div>
                        ` : ''}
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                resultDiv.innerHTML = resultHtml;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: #f8d7da; border: 1px solid #f5c6cb;">
                        <h4>Error seeding users</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testSeededLogin() {
            const resultDiv = document.getElementById('test-seeded-login-result');
            resultDiv.innerHTML = 'Testing login with seeded users...';
            
            // Test with the known tenants
            const testCases = [
                { domain: 'demo.jiu-jitsu.com', email: 'admin@demo.jiu-jitsu.com', password: 'admin123' },
                { domain: 'graciebarra-rio.com', email: 'admin@graciebarra-rio.com', password: 'admin123' }
            ];
            
            let resultsHtml = '';
            
            for (const testCase of testCases) {
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            tenantDomain: testCase.domain,
                            email: testCase.email,
                            password: testCase.password
                        })
                    });
                    
                    const data = await response.json();
                    
                    resultsHtml += `
                        <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: ${data.success ? '#d4edda' : '#f8d7da'}; border: 1px solid ${data.success ? '#c3e6cb' : '#f5c6cb'};">
                            <h4>Login Test: ${testCase.email}</h4>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Success:</strong> ${data.success}</p>
                            <p><strong>Error:</strong> ${data.error || 'None'}</p>
                            ${data.success ? '<p style="color: green; font-weight: bold;">ðŸŽ‰ LOGIN SUCCESSFUL!</p>' : ''}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    resultsHtml += `
                        <div style="padding: 10px; margin: 10px 0; border-radius: 5px; background: #f8d7da; border: 1px solid #f5c6cb;">
                            <h4>Error for ${testCase.email}</h4>
                            <pre>${error.message}</pre>
                        </div>
                    `;
                }
            }
            
            resultDiv.innerHTML = resultsHtml;
        }
    </script>
</body>
</html>
