<!DOCTYPE html>
<html>
<head>
    <title>Test Tenant API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Tenant Creation API</h1>
    
    <button onclick="testSimpleTenant()">Test Simple Tenant Creation</button>
    <button onclick="testHealth()">Test Health Endpoint</button>
    
    <div id="result"></div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing health endpoint...';
            
            try {
                const response = await fetch('https://oss365.app/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">Health OK: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Health Error: ${error.message}</div>`;
            }
        }

        async function testSimpleTenant() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing tenant creation...';
            
            try {
                const response = await fetch('https://oss365.app/api/admin/tenants-postgres', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Academy',
                        domain: 'test-academy.com',
                        contactEmail: 'test@test-academy.com',
                        plan: 'trial',
                        adminEmail: 'admin@test-academy.com',
                        adminPassword: 'TestPass123!',
                        adminFirstName: 'Test',
                        adminLastName: 'Admin'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">✅ Tenant Created: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Error: ${data.error}<br>Details: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
